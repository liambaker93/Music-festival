<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Note for author use python -m http.server --bind 127.0.0.1 in terminal to run website-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Festival homepage needs naming-->
    <title>Music Festival | Homepage</title>
    <!--Font awesome link-->
    <script
      src="https://kit.fontawesome.com/949380d262.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap CSS link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Internal CSS link-->
    <link href="assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Artists</a>
            <a class="nav-link" href="#">Food</a>
            <a class="nav-link" href="#">Book Now</a>
          </div>
        </div>
      </div>
    </nav>
    <!--Header for main page-->
    <header class="text-center">
      <h1>Music Festival</h1>
      <p>Come join the fastest growing music festival in the UK</p>
    </header>
    <!--Main Section with carousel of images and info about the festival-->
    <main class="row container-fluid info-main">
      <!--Information box-->
      <div class="card col-12 col-xl-4 info-card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
      <!--Image carousel-->
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide col-12 col-xl-8 info-carousel"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/homepage-images/festival-homepage-1.webp"
              class="d-block w-100"
              alt="Woman holding a flag, sitting on someone's shoulders watching a performance."
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/homepage-images/festival-homepage-3.webp"
              class="d-block w-100"
              alt="A fan holding their hands up in the air during a performance"
            />
          </div>
          <div class="carousel-item">
            <!--Double check about duplicating alt text-->
            <img
              src="assets/homepage-images/festival-homepage-4.webp"
              class="d-block w-100"
              alt="A fan holding their hands up in the air during a performance"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/homepage-images/festival-homepage-5.webp"
              class="d-block w-100"
              alt="A crowd cheering while being covered in paint sprayed through the air."
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/homepage-images/festival-homepage-6.webp"
              class="d-block w-100"
              alt="A man and a woman playing guitar on stage, with the woman also singing."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <!--Bootstrap JS link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
