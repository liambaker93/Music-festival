<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Note for author use python -m http.server --bind 127.0.0.1 in terminal to run website-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Festival homepage needs naming-->
    <title>Music Festival | booking</title>
    <!--Font awesome link-->
    <script
      src="https://kit.fontawesome.com/949380d262.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap CSS link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Internal CSS link-->
    <link href="assets/style.css" rel="stylesheet">
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="artists.html">Artists</a>
            <a class="nav-link" href="food.html">Food</a>
            <a class="nav-link active"  aria-current="page" href="booking.html">Book Now</a>
          </div>
        </div>
      </div>
    </nav>
    <!--Booking form-->
    <main class="container">
    <form class="row g-3">
      <div class="col-12">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" required>
      </div>
      <div class="col-6 col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" required>
      </div>
      <div class="col-6 col-md-4">
        <label for="input-ticket-type" class="form-label">Ticket Type</label>
        <select id="input-ticket-type" class="form-select" required>
          <option>Choose...</option>
          <option>Full Weekend</option>
          <option>Saturday</option>
          <option>Sunday</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </main>
  </body>
